<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="/styles/pessoas.css">
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Cadastro de Pessoas</h1>
    </header>

    <section>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        
        <label for="alturaPessoa">Altura (m):</label>
        <input type="number" id="alturaPessoa" step="0.01">
        
        <label for="pesoPessoa">Peso (kg):</label>
        <input type="number" id="pesoPessoa" step="0.1">
        
        <button onclick="adicionarPessoa()">Adicionar Pessoa</button>
        
        <table id="tabelaPessoas">
            <tr>
                <th>Nome</th>
                <th>Altura</th>
                <th>Peso</th>
            </tr>
        </table>
        
        <p id="mediaAlturaPeso"></p>
    </section>

    <footer>
        <p>&copy; 2024 Gabriel Boeira</p>
    </footer>

    <script src="/scripts/script-pessoas.js"></script>
</body>
</html>
